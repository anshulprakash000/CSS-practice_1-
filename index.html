<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign In - Sluralpright</title>

</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="login-logo.png" alt="">
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with school or company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>
                        OR
                    </span>
                    <hr class="bar">
                </div>
                <div class="secondary-btn">
                    Create an account
                </div>

                <footer id="main-footer">
                    <p>copyright @anshulprakash000</p>
                    <div>
                        <a href="#">term of use</a> | <a href="#">Privacy Policy</a>
                    </div>

                </footer>

            </div>

        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h class="showcase-text">
                        Let's create the future <strong> together</strong>
                    </h>
                    <a href="" class="secondary-btn"> Start free trail</a>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
